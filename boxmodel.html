<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          /* Padding Example */
          .padding-example {
            padding: 20px; /* padding */
            background-color: #ffe4e1;
        }

        /* Margin Example */
        .margin-example {
            margin: 30px; /* margin */
            background-color: #f0e68c;
            padding: 10px;
        }

        /* Height and Width Example */
        .height-width-example {
            height: 200px; /* height */
            width: 300px; /* width */
            background-color: #90ee90;
        }

        /* Border Radius Example */
        .border-radius-example {
            border-radius: 15px; /* border-radius */
            background-color: #b0e0e6;
            padding: 10px;}
    </style>
</head>
<body>
    <div class="padding-example">
        This section demonstrates the "padding" property.
    </div>

    <div class="margin-example">
        This section demonstrates the "margin" property with some space outside.
    </div>

    <div class="height-width-example">
        This section demonstrates the "height" and "width" properties.
    </div>

    <div class="border-radius-example">
        This section demonstrates the "border-radius" property to create rounded corners.
    </div>
</body>
</html>
