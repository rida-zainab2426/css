<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        /* Flex Container */
        .flex-container {
            display: flex; /* Enabling Flexbox */
            flex-wrap: wrap; /* Allow items to wrap to the next line if necessary */
            justify-content: space-between; /* Distribute items with space between them (horizontal) */
            align-items: center; /* Align items vertically in the center */
            background-color: #f0f0f0;
            padding: 20px;
            height: 300px;
        }

        /* Flex Items */
        .flex-item {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            flex-basis: 30%; /* Each item will take 30% of the container's width */
        }

        /* Flex Direction (Column) */
        .flex-container-column {
            flex-direction: column; /* Stack items vertically */
        }

    </style>
</head>
<body>

    <h2>Flexbox Horizontal Example</h2>
    <!-- Flex Container with Horizontal Items -->
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        <div class="flex-item">Item 4</div>
    </div>

    <h2>Flexbox Vertical Example (Column)</h2>
    <!-- Flex Container with Vertical Items (using flex-direction) -->
    <div class="flex-container flex-container-column">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        <div class="flex-item">Item 4</div>
    </div>

</body>
</html>
