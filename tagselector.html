<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Selector Example</title>
    <style>
        /* Tag Selector */
        p {
            font-size: 18px; /* All <p> elements will have the font size set to 18px */
            color: green;
        }
    </style>
</head>
<body>
    <p>This is a paragraph styled with a tag selector.</p>
    <p>This is another paragraph with the same style.</p>
</body>
</html>
