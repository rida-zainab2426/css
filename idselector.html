<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector Example</title>
    <style>
        /* ID Selector */
        #main-header {
            color: red; /* This will change the text color of the element with id "main-header" */
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1 id="main-header">This is a Header with ID selector</h1>
</body>
</html>
