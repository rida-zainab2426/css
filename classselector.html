<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector Example</title>
    <style>
        /* Class Selector */
        .highlight {
            background-color: yellow; /* This will apply a yellow background to all elements with class "highlight" */
            padding: 5px;
        }
    </style>
</head>
<body>
    <p class="highlight">This paragraph has a yellow background due to the class selector.</p>
    <div class="highlight">This div also has a yellow background because it has the same class.</div>
</body>
</html>
